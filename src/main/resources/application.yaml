server:
  port: 8080

spring:
  application:
    name: products-microservice
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/MotoCartEnterprise
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true